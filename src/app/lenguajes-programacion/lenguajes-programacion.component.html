<div class="container">
    <div class="card" style="width: 14rem;">
        <img class="card-img-top" src="{{lenguaje.image}}" alt="Card image cap">
        <div class="card-header">
            <h4>{{lenguaje.nombre}}</h4>
        </div>
        <div class="card-body">
            <h4>Descripcion</h4>
            <p>
                {{lenguaje.descripcion}}
            </p>
        </div>
    </div>
</div>
